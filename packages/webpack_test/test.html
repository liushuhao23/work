<script>

var toUpperCase = function(x) { return x; };
var hello = function(x) { return x };
var ss = function(x) { return [x]}
function compose() {
    var args = arguments;
    var start = args.length - 1;
    return function() {
        var i = start;
        var result = args[start].apply(this, arguments);
        while (i--) result = args[i].call(this, result);
        return result;
    };
};
const test =  compose(toUpperCase, hello, ss)
console.log(test('1')) 
</script>
